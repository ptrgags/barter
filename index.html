<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="styles/main.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="scripts/items.js"></script>
    <script src="scripts/graph.js"></script>
    <script src="scripts/barter.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1>Barter</h1>
        <p>A text-based game about bartering</p>
        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-primary">
                    <div id="title" class="panel-heading"></div>
                    <div id="scenario" class="panel-body">
                        <p id="description"></p>
                        <div class="row">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-8">
                                <div id="options" class="btn-group-vertical">
                                </div>
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">Inventory</div>
                    <div id="inventory" class="panel-body">
                        <table id="inventoryTable" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <td><b>Item</b></td>
                                    <td><b>Description</b></td>
                                    <td><b>Quantity</b></td>
                                </tr>
                            </thead>
                            <tbody id="inventoryContents">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
